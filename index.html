<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="details">
      <img class="details-img" src="./eisenhower-matrix.jpg">
      <a class="details-link" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p class="addtask">
          <label for="new-task" class="addTask-label" >Add Item</label>
          <div class="task-wrapper">
              <input id="new-task" class="task-input" type="text">
              <button>Add</button>
          </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="incompleteTasks">
        <li>
          <input type="checkbox" class="checkbox">
          <label class="label">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
              <img  src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox" class="checkbox">
          <label class="label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
              <img src="./remove.svg">
          </button></li>
      </ul>
      <h3>Completed</h3>
      <ul class="completedTasks">
        <li>
          <input type="checkbox" class="checkbox" checked>
          <label class="label">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
              <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
